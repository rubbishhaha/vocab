<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vocab Quiz - Flash Cards</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-image: url('asset/more-arcaea-story-art-v0-fi96sj0vpm891.jpg');
			background-size: cover;
			background-position: center;
			position: relative;
		}
		
		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.3);
			z-index: 1;
		}
		
		.quiz-container {
			position: relative;
			z-index: 2;
			max-width: 600px;
			width: 100%;
		}
		
		.quiz-header {
			text-align: center;
			margin-bottom: 30px;
			color: white;
		}
		
		.quiz-header h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
		
		.progress-info {
			background: rgba(255, 255, 255, 0.2);
			backdrop-filter: blur(10px);
			padding: 15px;
			border-radius: 15px;
			color: white;
			text-align: center;
			margin-bottom: 30px;
		}
		
		.flashcard-container {
			perspective: 1000px;
			height: 400px;
			position: relative;
			margin: 0 auto;
		}
		
		.flashcard {
			width: 100%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			transition: transform 0.6s;
			cursor: pointer;
		}
		
		.flashcard.flipped {
			transform: rotateY(180deg);
		}
		
		.flashcard.slide-out {
			transform: translateX(100%) rotate(20deg);
			opacity: 0;
			transition: all 0.15s ease-in-out;
		}
		
		.flashcard.slide-in {
			animation: slideIn 0.15s ease-out forwards;
		}
		
		@keyframes slideIn {
			from {
				transform: translateX(-100%) rotate(-20deg);
				opacity: 0;
			}
			to {
				transform: translateX(0) rotate(0);
				opacity: 1;
			}
		}
		
		.card-face {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 40px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
		}
		
		.card-face::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			z-index: -1;
		}
		
		.card-back {
			transform: rotateY(180deg);
		}
		
		.card-front h2, .card-back h2 {
			font-size: 1.5rem;
			color: #667eea;
			margin-bottom: 20px;
		}
		
		.card-back p {
			font-size: 2rem;
			color: #333;
			font-weight: bold;
		}
		
		.answer-section {
			margin-top: 30px;
		}
		
		.answer-input {
			width: 100%;
			padding: 15px;
			font-size: 1.1rem;
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.9);
			margin-bottom: 15px;
		}
		
		.answer-buttons {
			display: flex;
			gap: 10px;
			justify-content: center;
		}
		
		.btn {
			padding: 12px 30px;
			font-size: 1rem;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s;
			font-weight: bold;
		}
		
		.btn-success {
			background: #4CAF50;
			color: white;
		}
		
		.btn-danger {
			background: #f44336;
			color: white;
		}
		
		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}
		
		.completion-screen {
			display: none;
			text-align: center;
			color: white;
		}
		
		.completion-screen.show {
			display: block;
			animation: fadeIn 0.5s;
		}
		
		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		
		.completion-screen h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
		
		.completion-screen p {
			font-size: 1.3rem;
			margin-bottom: 30px;
		}
		
		.completion-screen button {
			padding: 15px 30px;
			font-size: 1.1rem;
			background: rgba(255, 255, 255, 0.2);
			border: 2px solid white;
			color: white;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.15s ease;
			margin: 10px;
		}
		
		.completion-screen button:hover {
			background: white;
			color: #667eea;
			transform: scale(1.05);
		}
		
		.floating-particles {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}
		
		.particle {
			position: absolute;
			background: rgba(255, 255, 255, 0.5);
			border-radius: 50%;
			animation: float 6s infinite ease-in-out;
		}
		
		@keyframes float {
			0%, 100% { transform: translateY(0) translateX(0); }
			50% { transform: translateY(-20px) translateX(10px); }
		}
		
		.wrong-feedback {
			background: rgba(244, 67, 54, 0.9);
			color: white;
			padding: 10px 20px;
			border-radius: 15px;
			margin-top: 10px;
			animation: shake 0.5s;
		}
		
		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			25% { transform: translateX(-5px); }
			75% { transform: translateX(5px); }
		}
	</style>
</head>
<body>
	<div class="floating-particles"></div>
	
	<div class="quiz-container">
		<div class="quiz-header">
			<h1>üìö Vocabulary Quiz</h1>
		</div>
		
		<div class="progress-info" id="progressInfo">
			<div>Answered: <span id="current">0</span> / <span id="total">0</span></div>
			<div>Remaining: <span id="remaining">0</span></div>
		</div>
		
		<div class="flashcard-container" id="flashcardContainer">
			<div class="flashcard" id="flashcard">
				<div class="card-face card-front">
					<h2>Question</h2>
					<p id="questionText"></p>
				</div>
				<div class="card-face card-back">
					<h2>Answer</h2>
					<p id="answerText"></p>
				</div>
			</div>
		</div>
		
		<div class="answer-section" id="answerSection">
			<input 
				type="text" 
				class="answer-input" 
				id="answerInput" 
				placeholder="Type your answer here..."
				autocomplete="off"
			>
			<div class="answer-buttons">
				<button class="btn btn-success" id="submitBtn">Submit</button>
				<button class="btn btn-danger" id="showAnswerBtn">Show Answer</button>
			</div>
			<div id="feedback"></div>
		</div>
		
		<div class="completion-screen" id="completionScreen"></div>
	</div>

	<script>
		// Helper functions
		function todayStr(d = new Date()) {
			return d.toISOString().slice(0, 10);
		}

		async function apiGetState() {
			const res = await fetch('/api/state');
			if (!res.ok) throw new Error('Failed to load state');
			return res.json();
		}
		
		async function apiPutState(state) {
			await fetch('/api/state', {
				method: 'PUT',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(state)
			});
		}

		function addDays(dateStr, days) {
			const d = new Date(dateStr + 'T00:00:00');
			d.setDate(d.getDate() + days);
			return d.toISOString().slice(0, 10);
		}

		function daysBetween(aStr, bStr) {
			const a = new Date(aStr + 'T00:00:00');
			const b = new Date(bStr + 'T00:00:00');
			const ms = b - a;
			return Math.floor(ms / (1000 * 60 * 60 * 24));
		}

		function getDueItems(items) {
			const dueDays = [1, 2, 5, 8];
			const now = todayStr();
			return items.filter(item => {
				const daysSinceAdded = daysBetween(item.dateAdded, now);
				
				// Check each quiz day
				for (const dueDay of dueDays) {
					const scheduledDate = addDays(item.dateAdded, dueDay);
					
					// If we haven't reviewed this scheduled date yet and it's time
					if (!item.reviews.includes(scheduledDate) && daysSinceAdded >= dueDay) {
						return true;
					}
				}
				
				return false;
			});
		}

		// Main Quiz Manager
		class QuizManager {
			constructor() {
				this.state = null;
				this.quizItems = [];
				this.currentIndex = 0;
				this.answered = 0;
				this.isFlipped = false;
				this.init();
			}

			async init() {
				try {
					this.state = await apiGetState();
					this.quizItems = getDueItems(this.state.items);
					this.shuffleArray(this.quizItems);
					
					if (this.quizItems.length === 0) {
						this.showCompletion();
						return;
					}
					
					this.updateProgress();
					this.showCurrentCard();
					this.setupEventListeners();
					this.createFloatingParticles();
				} catch (error) {
					console.error('Failed to initialize quiz:', error);
				}
			}

			shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			setupEventListeners() {
				const answerInput = document.getElementById('answerInput');
				const submitBtn = document.getElementById('submitBtn');
				const showAnswerBtn = document.getElementById('showAnswerBtn');
				const flashcard = document.getElementById('flashcard');

				submitBtn.addEventListener('click', () => this.checkAnswer());
				showAnswerBtn.addEventListener('click', () => this.showAnswer());
				flashcard.addEventListener('click', () => this.flipCard());
				
				answerInput.addEventListener('keypress', (e) => {
					if (e.key === 'Enter') this.checkAnswer();
				});
			}

			showCurrentCard() {
				if (this.currentIndex >= this.quizItems.length) {
					this.showCompletion();
					return;
				}

				const item = this.quizItems[this.currentIndex];
				const today = todayStr();
				const daysSinceAdded = daysBetween(item.dateAdded, today);
				const dueDays = [1, 2, 5, 8];
				
				// Find which quiz day this is
				let currentQuizDay = null;
				let isCompensating = false;
				for (const dueDay of dueDays) {
					const scheduledDate = addDays(item.dateAdded, dueDay);
					if (daysSinceAdded >= dueDay && !item.reviews.includes(scheduledDate)) {
						currentQuizDay = dueDay;
						isCompensating = daysSinceAdded > dueDay;
						break;
					}
				}
				
				// Show compensation notice if applicable
				let questionHTML = item.def;
				if (isCompensating && currentQuizDay !== null) {
					const daysLate = daysSinceAdded - currentQuizDay;
					questionHTML = `<div style="background: rgba(255, 165, 0, 0.2); padding: 8px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85em; border: 1px solid rgba(255, 165, 0, 0.5);">‚ö†Ô∏è Compensation Quiz (${daysLate} day${daysLate > 1 ? 's' : ''} late)</div>${item.def}`;
				}
				
				document.getElementById('questionText').innerHTML = questionHTML;
				document.getElementById('answerText').textContent = item.word;
				document.getElementById('answerInput').value = '';
				document.getElementById('feedback').innerHTML = '';
				this.isFlipped = false;
				
				const flashcard = document.getElementById('flashcard');
				flashcard.classList.remove('flipped', 'slide-out', 'slide-in');
				
				// Trigger slide-in animation
				setTimeout(() => {
					flashcard.classList.add('slide-in');
					setTimeout(() => {
						flashcard.classList.remove('slide-in');
					}, 150);
				}, 10);
			}

			checkAnswer() {
				const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
				const correctAnswer = this.quizItems[this.currentIndex].word.trim().toLowerCase();
				
				if (userAnswer === correctAnswer) {
					this.handleCorrectAnswer();
				} else {
					this.handleWrongAnswer();
				}
			}

			flipCard() {
				const flashcard = document.getElementById('flashcard');
				flashcard.classList.toggle('flipped');
				this.isFlipped = !this.isFlipped;
			}

			showAnswer() {
				if (!this.isFlipped) {
					this.flipCard();
				}
			}

			async handleCorrectAnswer() {
				const item = this.quizItems[this.currentIndex];
				const today = todayStr();
				const daysSinceAdded = daysBetween(item.dateAdded, today);
				const dueDays = [1, 2, 5, 8];

				// Find which quiz day this is
				let currentQuizDay = null;
				let isCompensating = false;

				for (const dueDay of dueDays) {
					const scheduledDate = addDays(item.dateAdded, dueDay);
					if (daysSinceAdded >= dueDay && !item.reviews.includes(scheduledDate)) {
						currentQuizDay = dueDay;
						isCompensating = daysSinceAdded > dueDay;
						break;
					}
				}

				if (currentQuizDay !== null) {
					// Mark the SCHEDULED date as reviewed (NOT today)
					const scheduledDate = addDays(item.dateAdded, currentQuizDay);
					if (!item.reviews.includes(scheduledDate)) {
						item.reviews.push(scheduledDate);
					}

					if (isCompensating) {
						console.log(`üìù Compensated quiz for "${item.word}": was due ${scheduledDate}, completed ${today}`);
					}
				}

				// Save state
				await apiPutState(this.state);

				// Show success feedback
				const feedback = document.getElementById('feedback');
				feedback.innerHTML = '<div style="background: rgba(86, 171, 47, 0.9); color: white; padding: 10px 20px; border-radius: 15px; margin-top: 10px;">Correct! üéâ</div>';

				// Remove from quiz items
				this.quizItems.splice(this.currentIndex, 1);
				this.answered++;
				this.updateProgress();

				// Slide out and prepare next card (overlapping)
				const flashcard = document.getElementById('flashcard');
				flashcard.classList.add('slide-out');

				setTimeout(() => {
					feedback.innerHTML = '';
					flashcard.classList.remove('slide-out');
					this.showCurrentCard();
				}, 150);
			}

			handleWrongAnswer() {
				const correctAnswer = this.quizItems[this.currentIndex].word;
				const feedback = document.getElementById('feedback');
				feedback.innerHTML = `<div class="wrong-feedback">Incorrect! The correct answer is: <strong>${correctAnswer}</strong></div>`;

				// Show the answer by flipping the card
				if (!this.isFlipped) {
					this.flipCard();
				}

				// Give 2 seconds to read, then move to next
				setTimeout(() => {
					const wrongItem = this.quizItems.splice(this.currentIndex, 1)[0];
					this.quizItems.push(wrongItem); // Add to end
					this.updateProgress();

					// Slide out and prepare next card (overlapping)
					const flashcard = document.getElementById('flashcard');
					flashcard.classList.add('slide-out');

					setTimeout(() => {
						feedback.innerHTML = '';
						flashcard.classList.remove('slide-out');
						this.showCurrentCard();
					}, 150);
				}, 2000);
			}

			updateProgress() {
				document.getElementById('current').textContent = this.answered;
				document.getElementById('total').textContent = this.answered + this.quizItems.length;
				document.getElementById('remaining').textContent = this.quizItems.length;
			}

			showCompletion() {
				const completionScreen = document.getElementById('completionScreen');

				if (this.answered === 0) {
					// No quizzes were due today
					completionScreen.innerHTML = `
						<h1>üìÖ No Quizzes Due Today</h1>
						<p>Check back later for your scheduled reviews!</p>
						<a href="vocab.html"><button>Go to Vocab Page</button></a>
						<a href="index.html"><button>Return to Main Page</button></a>
					`;
				} else {
					// Completed all quizzes
					completionScreen.innerHTML = `
						<h1>üéâ Congratulations!</h1>
						<p>You've completed all ${this.answered} vocabulary card${this.answered > 1 ? 's' : ''} for today!</p>
						<a href="vocab.html"><button>Go to Vocab Page</button></a>
						<a href="index.html"><button>Return to Main Page</button></a>
					`;
				}

				document.getElementById('flashcardContainer').style.display = 'none';
				document.getElementById('answerSection').style.display = 'none';
				completionScreen.classList.add('show');
			}

			createFloatingParticles() {
				const container = document.querySelector('.floating-particles');
				for (let i = 0; i < 20; i++) {
					const particle = document.createElement('div');
					particle.classList.add('particle');
					particle.style.left = Math.random() * 100 + '%';
					particle.style.top = Math.random() * 100 + '%';
					particle.style.width = (Math.random() * 10 + 5) + 'px';
					particle.style.height = particle.style.width;
					particle.style.animationDelay = Math.random() * 6 + 's';
					particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
					container.appendChild(particle);
				}
			}
		}

		// Initialize quiz when page loads
		document.addEventListener('DOMContentLoaded', () => {
			new QuizManager();
		});
	</script>
</body>
</html>
